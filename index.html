<!DOCTYPE html>
<html>

<head>
    <title>Atomic Trivia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main-body">
        <h1>Atomic Trivia!</h1>
        <p class="sub-heading">Crawl out through the fallout and test your knowledge of 1950's Rock 'n Roll!</p>
        <div class="container">
            <div class="timer-area">
                <span class="countdown"></span>
            </div>
            <div class="quiz-area">
                <button type="button" id="startGame" class="btn">Start</button>
            </div>
            <div class="results">
                <div class="scoreboard">
                    <div class="correct">Correct<div class="numCorrect"></div>
                    </div>
                    <div class="incorrect">Incorrect<div class="numIncorrect"></div>
                    </div>
                </div>
                <button type="button" class="retry btn">Retry</button> 
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/app2.js"></script>
</body>

</html>
